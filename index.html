<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>YouTube Clone</title>
</head>
<body>

    <header class="menu">
        <div class="menu-left">
            <img src="./assets/img/menu.png" id="menu" alt="">
            <img src="./assets/img/youtube1.png" id="youtube1" alt="">
        </div>

        <div class="menu-center">
            <input type="text" name="" id="search">
            <button type="button" id="button-search">
                <img src="./assets/img/search.png" alt="">
            </button>
        </div>

        <div class="menu-right">
            <img src="./assets/img/video.png" alt="imagem de uma camera">
            <img src="./assets/img/bell.png" alt="imagem sino">
            <img src="./assets/img/avatarEu.png" id="imgEu" alt="imagem da foto da pessoa que está logado no Youtube">

       </div>
    </header>

    <main class="container">
        <section class="watching-video">
            <iframe width="950" height="530" src="https://www.youtube.com/embed/UFDdhqQ3WE0" title="Rap do Pennywise (IT: A Coisa) - O PALHAÇO | NERD HITS" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="title">
                <p>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</p>
            </div>

            <div class="video-actions">
                
                <div class="channel-info">
                    <img src="./assets/img/dio.png" alt="" id="dio-img">

                    <div class="channel-inscritos">
                        <strong>DIO</strong>
                        <p>83,3 mil inscritos</p>
                    </div>

                </div>
                
                <button type="button" id="button-signUp">INSCREVA-SE</button>

                <div class="like">
                    <img src="./assets/img/Like.png" alt="Ícone de like" id="like">
                    <p>2 mil</p>
                </div>

                <div class="deslike">
                    <img src="./assets/img/Deslike.png" alt="Ícone de like apontada para baixo" id="deslike">
                    <p>Não gostei</p>
                </div>

                <div class="share">
                    <img src="./assets/img/Share.png" alt="Ícone de compartilhar" id="share-img">
                    <p>Compartilhar</p>
                    </img>
                </div>

                <div class="download">
                    <img src="./assets/img/Download.png" alt="Ícone de download" id="download-img">
                        <p>Download</p>
                    </img>
                </div>

            </div>
        </section>


        <section class="video">
            <h1>testse</h1>
        </section>
    </main>

    <footer>
        
    </footer>

</body>
</html>
